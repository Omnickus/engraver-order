<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static' , filename='css/style_css_header.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static' , filename='css/style_css_profile_engraver.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static' , filename='css/style_css_main_page.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static' , filename='css/style_css_discuss.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static' , filename='css/registration.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static' , filename='css/style_css_content.css') }}" rel='stylesheet'>
    <link href="{{ url_for('static' , filename='css/style_screen_width.css') }}" rel='stylesheet'>
    <!-- Ниже css Botstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            {% include 'index/main_menu.html' %}
        </div>
    </header>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert-warning" role="alert" style="height: 25px; align-items: center;">
                {{ message }}
            </div>
        {% endfor %}              
    {% endif %}
    {% endwith %}
    <content style="border:0px solid black;display: flex;">
        <div class="container" style="border:0px solid black;">
            <div class="row media_width">
              <div class="col-3 media_width left_menu_link_media" style="border:0px solid black; margin-right: auto; box-shadow: 0 0 4px rgba(52, 58, 64, 0.493); background: rgb(255, 255, 255); padding: 0px; border-radius: 10px; min-height: 600px;">
                <div>
                  <h5 style="text-align: center;">Навигация</h5>
                  <hr>
                </div>
                <div class="wrapper_left_menu_link_first_step">
                    <img class="icon_menu" src="../../static/images/all_img/icon/33887.png">
                    <p class="mb-0"><a class="left_menu_link_first_step" href="{{ url_for('all_pofile_blueprint.all_profiles') }}">Анкеты участников</a></p>
                </div>
                <div class="wrapper_left_menu_link_first_step">
                  <img class="icon_menu" src="../../static/images/all_img/icon/125702.png">
                    <p class="mb-0"><a class="left_menu_link_first_step" href="{{ url_for('discussions.discussion') }}">Обсуждения</a></p>
                </div>
                <div class="wrapper_left_menu_link_first_step">
                  <img class="icon_menu" src="../../static/images/all_img/icon/55238.png">
                  <p class="mb-0"><a class="left_menu_link_first_step" href="{{ url_for('events.all_events') }}">События</a></p>
                </div>
              </div>
              <div class="col-8 media_width" style="border:0px solid rgb(231,231,231); display: flex;padding: 0px; border-radius: 10px;">
                {% block content %} {% endblock %}
              </div>
            </div>
          </div>
    </content>
    <footer style="height: 150px; background-color: rgb(52,58,64); margin-top:35px; width: 100%;">
        <p>Нет контента</p>
    </footer>
    <script src="../../static/js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
